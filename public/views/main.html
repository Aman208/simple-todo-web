<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Todo List</title>
</head>
<body>
    <div class="contents-wrapper">
        <div class="navbar">
            Todo List
        </div>
        <div class="form-wrapper">
            <form method="POST" action="/api/v1/add">
                <div> Name : <input type="text" name="name"/></div>
                <div> Todo: <input type="text" name="todo"/></div>
                <div> Date :  <input type="date" name="date"/></div>
                <button id="btn_submit" type="submit">ok</button>
            </form>
        </div>
        <div class="list-wrapper">
            <div class="main">
                <button id="btn_load">List</button>
                <div id="todolist" class="todolist">
                    <div class="todo"> Sample TOdo 1</div>
                    <div class="todo"> Sample Todo 2.</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="./control.js"></script>
</body>
</html>
